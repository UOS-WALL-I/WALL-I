<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="header" th:fragment="bodyHeader">
  <div class="d-flex flex-md-row align-items-center p-3 px-md-4 mb-3 shadow-sm">
    <h5 class="my-0 font-weight-normal" style="margin-right: 1rem" th:onclick="|location.href='@{/}'|">WALL-I</h5>
    <input id="search-word" type="text" class="search-input" th:accept-charset="utf-8" />
    <nav class="ms-auto my-2 my-md-0 mr-md-3">
      <!--        도서관 파트-->
      <button type="button" class="p-2 btn btn-block text-white" onclick="searchLibrary()">도서 검색</button>
      <!--
      <a class="p-2 text-white" href="#">Enterprise</a>
      <a class="p-2 text-white" href="#">Support</a>
      -->
    </nav>
    <form th:action="@{/logout}" method="post">
      <button class="w-100 btn btn-dark btn-lg" th:onclick="|location.href='@{/}'|" type="submit">
        logout
      </button>
    </form>
    <div th:replace="fragments/modal :: check-modal"></div>
  </div>

  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">WALL-I</h1>
    <p class="lead">WALL-I 는 자기주도학습을 위한 플랫폼 입니다.</p>
  </div>
</div>
